<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Neuer Tag</title>
</head>
<body>
    <header class="bg-primary w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Übersicht</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Einstellungen</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container m-4">
        <form class="row" action="javascript:newDay()">
            <div class="col-12 col-sm-6 col-md-3">
                <label for="weekday">Wochentag:</label>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <select name="weekday" id="weekday">
                    <option value="monday">Montag</option>
                    <option value="tuesday">Dienstag</option>
                    <option value="wednesday">Mittwoch</option>
                    <option value="thursday">Donnerstag</option>
                    <option value="friday">Freitag</option>
                    <option value="saturday">Samstag</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <label for="task">Tätigkeit:</label>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <input type="text" id="task" name="task">
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <label for="department">Abteilung:</label>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <input type="text" id="department" name="department">
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <label for="time">Zeitaufwand (in Stunden):</label>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <input type="number" id="time" name="time" min="0" value="0" step="0.25">
            </div>
            <button type="submit" class="btn btn-secondary col-12">+ Tag hinzufügen</button>
        </form>
    </div>
</body>

</html>
